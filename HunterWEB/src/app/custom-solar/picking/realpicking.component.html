<h3>{{permission?.name}}</h3>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">Data de Entrega</span>  
            <p-calendar #txtVar dateFormat="dd/mm/yy" [inputStyle]="{'height':'100%'}"></p-calendar>
            <span class="ui-inputgroup-addon"><button pButton label="Carregar" (click)="loadDeliveries(txtVar.value)"></button></span>      
        </div>
    </div>
</p-toolbar>
