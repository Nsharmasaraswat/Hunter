<div>{{fulldoc?.name}}</div>
<br>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="reload()" icon="fa-search" class="ui-button-danger"></button>
    </div>
</p-toolbar>
<p-table [value]="lstDi" class="ui-g-12 ui-md-12">
    <ng-template pTemplate="header">
        <tr>
            <th>SKU</th>
            <th>Produto</th>
            <th>Total</th>
            <th>Lido</th>
            <th>Faltam</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <th>{{item.product.sku}}</th>
            <td>{{item.product.name}}</td>
            <td>{{item.qty}}</td>
            <td>{{item.things?.length}}</td>
            <td>{{item.qty - item.things?.length}}</td>
        </tr>
    </ng-template>
</p-table>

<p-table [value]="lstFail" class="ui-g-12 ui-md-12" #tblFail>
    <ng-template pTemplate="header">
        <tr>
            <input *ngIf="lstFail.length>0" pInputText type="text" (input)="tblFail.filter($event.target.value, 'unit', 'contains')">
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.sku}} - {{item.unit}} {{item.errors[0]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-table [value]="lstErr" class="ui-g-12 ui-md-6" #tblErr>
    <ng-template pTemplate="header">
        <tr>
            <input *ngIf="lstErr.length>0" pInputText type="text" (input)="tblErr.filter($event.target.value, 'unit', 'contains')">
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.sku}} - {{item.unit}}</td>
        </tr>
    </ng-template>
</p-table>

<p-table [value]="lstOk" class="ui-g-12 ui-md-6" #tblOk>
    <ng-template pTemplate="header">
        <tr>
            <input *ngIf="lstOk.length>0" pInputText type="text" (input)="tblOk.filter($event.target.value, 'unit', 'contains')">
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.sku}} - {{item.unit}}</td>
        </tr>
    </ng-template>
</p-table>
