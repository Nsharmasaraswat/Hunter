<h2>Gerenciar Documentos</h2>

<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="onBack()" icon="fa-arrow-left" class="ui-button-warning"></button>
        <button pButton type="button" (click)="onNew()" icon="fa-plus" class="ui-button-secundary"></button>
    </div>
    <div *ngIf="data.length > 0" class="ui-toolbar-group-right">
        <button pButton type="button" (click)="onView()" icon="fa-search" class="ui-button-warning"></button>
        <button pButton type="button" (click)="onEdit()" icon="fa-pencil" class="ui-button-warning"></button>
        <button pButton type="button" (click)="onDelete()" icon="fa-trash" class="ui-button-danger"></button>
    </div>
</p-toolbar>
<p-table [value]="data | sort:'name'" selectionMode="single" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
    [(selection)]="selectedItem" #dt>
    <ng-template pTemplate="header">
        <tr>
            <th>Data</th>
            <th>NÃºmero</th>
            <th>Nome</th>
            <th>Status</th>
        </tr>
        <tr>
            <th></th>
            <th><input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')"></th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
            <td>{{rowData.updatedAt}}</td>
            <td>{{rowData.code}}</td>
            <td>{{rowData.name}}</td>
            <td>{{rowData.status}}</td>
        </tr>
    </ng-template>
</p-table>
