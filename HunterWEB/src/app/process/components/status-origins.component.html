<p-table [value]="table">
    <ng-template pTemplate="header">
        <tr>
            <th>Origin</th>
            <th>Process</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ori>
        <tr>
            <td>{{ori['nome']}}</td>
            <td>{{ori['processo']}}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
