<h2>Outbound Orders</h2>

<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="onNewDocument()" icon="fa-plus" class="ui-button-secundary"></button>
    </div>
    <div *ngIf="data.length > 0" class="ui-toolbar-group-right">
        <button pButton type="button" (click)="onDelete()" icon="fa-trash" class="ui-button-danger" *ngIf="selected !== null"></button>
    </div>
</p-toolbar>
<p-table [value]="data | sort:'name'" selectionMode="single" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
    [(selection)]="selected" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
            <td>{{rowData.updatedAt}}</td>
            <td>{{rowData.name}}</td>
            <td>{{rowData.status}}</td>
        </tr>
    </ng-template>
</p-table>

<h2 class="first" *ngIf="selected !== null">Invoices</h2>

<p-table [value]="childrenData | sort:'name'" [rows]="10" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]" *ngIf="selected !== null">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            <td>{{rowData.updatedAt}}</td>
            <td>{{rowData.name}}</td>
            <td>{{rowData.status}}</td>
        </tr>
    </ng-template>
</p-table>
