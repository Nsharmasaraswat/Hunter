Posição do Lote:
<br>
<input type="text" placeholder="Número do Lote" [(ngModel)]="lotnumber" pInputText>
<button type="button" pButton (click)="getLotPosition()" [disabled]="lotnumber?.trim().length !== 10" label="Verificar Posição de Lote">
    <i class="fa fa-search"></i>
</button>
<button type="button" pButton (click)="receiveLot()" [disabled]="review['EMBARCADO'] === 0" label="Receber Lote">
    <i class="fa fa-search"></i>
</button>
<button type="button" pButton (click)="storeLot()" [disabled]="review['RECEBIDO'] === 0" label="Armazenar Lote">
    <i class="fa fa-search"></i>
</button>
<button type="button" pButton (click)="blockLot()" [disabled]="review['ARMAZENADO'] === 0" label="Bloquear Lote">
    <i class="fa fa-search"></i>
</button>
<button type="button" pButton (click)="unblockLot()" [disabled]="review['BLOQUEADO'] === 0" label="Desbloquear Lote">
    <i class="fa fa-search"></i>
</button>

<p-table #rev *ngIf="showReview" [value]="review | keys">
    <ng-template pTemplate="header">
        <tr>
            <th>Status</th>
            <th>Quantidade</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item }}</td>
            <td>{{ review[item] }}</td>
        </tr>
    </ng-template>
</p-table>

<p-table #dt *ngIf="data.length>0" [value]="data" [paginator]="true" [rows]="25" [resizableColumns]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>SKU</th>
            <th>EPC</th>
            <th>Status</th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'sku', 'contains')">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'tagid', 'contains')">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'status', 'contains')">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{ item.sku }}</td>
            <td>{{ item.tagid }}</td>
            <td>{{ item.status }}</td>
        </tr>
    </ng-template>
</p-table>
