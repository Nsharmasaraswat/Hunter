<p-table [value]="docs">
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.createdAt}}</td>
            <td>{{item.name}}</td>
            <td>{{item.state}}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
