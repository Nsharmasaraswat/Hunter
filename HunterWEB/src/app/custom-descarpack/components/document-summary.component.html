<p-table #dt [value]="docSummary" [columns]="columns" [paginator]="true" [rows]="25" [resizableColumns]="true">
    <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data" (click)="dt.exportCSV()" style="float:left"></button>
            <button type="button" pButton icon="fa fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:15%" pSortableColumn="supplierName"><input pInputText type="text" (click)="$event.stopPropagation()" (input)="dt.filter($event.target.value, 'supplierName', 'contains')" placeholder="SUPPLIER"><p-sortIcon  field="supplierName"></p-sortIcon></th>
            <th style="width:15%" pSortableColumn="documentType"><input pInputText type="text" (click)="$event.stopPropagation()" (input)="dt.filter($event.target.value, 'documentType', 'contains')" placeholder="TYPE"><p-sortIcon  field="documentType"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="documentCode"><input pInputText type="text" (click)="$event.stopPropagation()" (input)="dt.filter($event.target.value, 'documentCode', 'contains')" placeholder="DOCUMENT"><p-sortIcon  field="documentCode"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="impresso">IMPRESSO<p-sortIcon  field="impresso"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="embarcado">EMBARCADO<p-sortIcon field="embarcado"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="recebido">RECEBIDO<p-sortIcon field="recebido"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="armazenado">ARMAZENADO<p-sortIcon field="armazenado"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="separado">SEPARADO<p-sortIcon field="separado"></p-sortIcon></th>
            <th style="width:10%" pSortableColumn="expedido">EXPEDIDO<p-sortIcon field="expedido"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.supplierName.toUpperCase()}}</td>
            <td>{{item.documentType.toUpperCase()}}</td>
            <td>{{item.documentCode.toUpperCase()}}</td>
            <td>{{item.impresso}}</td>
            <td>{{item.embarcado}}</td>
            <td>{{item.recebido}}</td>
            <td>{{item.armazenado}}</td>
            <td>{{item.separado}}</td>
            <td>{{item.expedido}}</td>
        </tr>
    </ng-template>
</p-table>
