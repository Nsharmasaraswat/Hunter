<p-table [value]="lstRawData | keys" styleClass="mb-5" [resizableColumns]="true" columnResizeMode="expand" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols" pResizableColumn>
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td class="ui-resizable-column">{{item}}</td>
            <td class="ui-resizable-column" *ngFor="let col of cols | slice:1;">
                    {{lstRawData[item][col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
