<div class="row">
  <div class="col">
    <div class="logo">
      <img src="assets/imgs/logo_hunter.png" alt="Hunter logo" width="48px" length="48px">
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <p-tabMenu [model]="items" [(activeItem)]="activeItem" class="w-100"></p-tabMenu>
    <p-panel class="w-100">
      <div class="card-deck">
        <ng-container *ngFor="let menuItem of subitems | sort:'name'; let i = index">
          <div class="card mb-4 text-center dash-item">
            <div routerLink="{{menuItem.route}}" routerLinkActive="active" class="item card-body">
              <p class="card-img-top">
                <span class="badge badge-info text-right" [hidden]="true">5</span>
              </p>
              <i class="dash-icon fa fa-{{menuItem.icon}} card-img"></i>
              <p class=card-text>{{menuItem.name}}</p>
            </div>
          </div>
          <!-- wrap every 3 on sm-->
          <div class="w-100 d-none d-sm-block d-md-none" *ngIf="(i + 1) % 3 === 0"></div>
          <!-- wrap every 4 on md-->
          <div class="w-100 d-none d-md-block d-lg-none" *ngIf="(i + 1) % 4 === 0"></div>
          <!-- wrap every 5 on lg-->
          <div class="w-100 d-none d-lg-block d-xl-none" *ngIf="(i + 1) % 5 === 0"></div>
          <!-- wrap every 6 on xl-->
          <div class="w-100 d-none d-xl-block" *ngIf="(i + 1) % 6 === 0"></div>
        </ng-container>
      </div>
    </p-panel>
  </div>
</div>
