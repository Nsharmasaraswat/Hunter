<h2 class="first">Sources</h2>

<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="onNew()" icon="fa-plus" class="ui-button-primary"></button>
    </div>
    <div *ngIf="data.length > 0" class="ui-toolbar-group-right">
        <button pButton type="button" (click)="onDelete()" icon="fa-trash" class="ui-button-danger"></button>
    </div>
</p-toolbar>

<p-table [value]="data | sort:'name'" selectionMode="single" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
    [(selection)]="selected" (onRowUnselect)="onUnselect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>Metaname</th>
            <th>Name</th>
            <th>Creation Date</th>
            <th>Status</th>
            <th>Token</th>
            <th>Disconnect</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
            <td>{{rowData.metaname}}</td>
            <td>{{rowData.name}}</td>
            <td>{{rowData.createdAtText}}</td>
            <td>{{rowData.status}}</td>
            <td>
                <i class="fa fa-check" *ngIf="rowData.token !==''"></i>
            </td>
            <td>
                <p-button styleClass="ui-button-icon ui-button-danger" *ngIf="rowData.token !== ''">
                    <i class="fa fa-chain-broken"></i>
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
