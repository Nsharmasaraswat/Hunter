<h2 class="first">{{getHeader()}}</h2>

<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="onBack()" icon="fa-arrow-left" class="ui-button-warning"></button>
        <button pButton type="button" (click)="onSave()" icon="fa-check" class="ui-button-success"></button>
        <button pButton type="button" (click)="onDiscard()" icon="fa-close" class="ui-button-danger"></button>
    </div>
    <div class="ui-toolbar-group-right">
    </div>
</p-toolbar>

<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
            </span>
            <input type="text" pInputText [(ngModel)]="data.name" placeholder="name">
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
            </span>
            <input type="text" pInputText [(ngModel)]="data.login" placeholder="login"/>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
            </span>
            <p-dropdown [options]="groups | sort: 'name'" [(ngModel)]="selectedGroup" optionLabel="name" (onChange)="onGroupChange()"
                placeholder="Select a Group"></p-dropdown>
        </div>
    </div>

    <!-- <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
            </span>
            <p-dropdown [options]="devices | sort: 'name'" [(ngModel)]="selectedDevice" optionLabel="name" (onChange)="onDeviceChange()"
                placeholder="Select a Device"></p-dropdown>
        </div>
    </div> -->

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
            </span>
            <input type="password" pInputText [(ngModel)]="data.pwd" placeholder="pwd"/>
        </div>
    </div>

    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-user"></i>
            </span>
            <input type="text" pInputText [(ngModel)]="data.unit" placeholder="badge">
        </div>
    </div>
</div>
