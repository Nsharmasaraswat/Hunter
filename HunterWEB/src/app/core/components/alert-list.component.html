<h2 class="first">Alerts</h2>
<p-table #dt [value]="data | sort:'createdAt'" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <ng-template pTemplate="header">
        <tr>
            <th>Type</th>
            <th>Severity</th>
            <th>Date Time</th>
            <th>Item</th>
            <th>Message</th>
            <th>Description</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
            <td>{{rowData.type}}</td>
            <td>{{rowData.severity}}</td>
            <td>{{rowData.createdAtText}}</td>
            <td>{{rowData.item}}</td>
            <td>{{rowData.msg}}</td>
            <td>{{rowData.description}}</td>
        </tr>
    </ng-template>
</p-table>
