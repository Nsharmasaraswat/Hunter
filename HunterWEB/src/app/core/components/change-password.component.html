<h2 class="first">{{getHeader()}}</h2>

<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" (click)="onSave()" icon="fa-check" class="ui-button-success"></button>
    </div>
    <div class="ui-toolbar-group-right">
    </div>
</p-toolbar>

<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-asterisk"></i>
            </span>
            <input type="password" pInputText [(ngModel)]="data.previous" placeholder="current password" />
        </div>
    </div>
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-asterisk"></i>
            </span>
            <input type="password" pPassword [(ngModel)]="data.new" placeholder="new password" feedback="true"
            />
        </div>
    </div>
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon">
                <i class="fa fa-asterisk"></i>
            </span>
            <input type="password" pPassword [(ngModel)]="data.confirmation" placeholder="confirm password" feedback="true"
            />
        </div>
    </div>
</div>
