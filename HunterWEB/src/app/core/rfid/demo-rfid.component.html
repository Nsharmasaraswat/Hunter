<p-table [value]="lstDemoData" styleClass="mb-5" [resizableColumns]="true" columnResizeMode="expand" [responsive]="true" *ngIf="lstDemoData !== null && lstDemoData !== undefined">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols" pResizableColumn>
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td class="ui-resizable-column" *ngFor="let col of cols">
                    {{data[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
